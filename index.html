<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Gideon+Roman:regular"
      rel="stylesheet"
      &display="swap"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Converter</title>
  </head>
  <body>
    <section class="converter">
      <div class="container">
        <div class="converter__body body" id="converter">
          <div class="body__item">
              <label for="celcius" class="celcius-label label">Enter Celsius</label>
              <input
                type="number"
                name="celcius"
                id="celcius"
                class="celcius-number number"
              />
          </div>
         <div class="body__item" >
              <label for="farengheit" class="farengheit-label label">To Farengheit</label>
              <input
                type="number"
                name="farengheit"
                id="farengheit"
                class="farengheit-number number"
              />
         </div>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
